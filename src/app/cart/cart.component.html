<div class="row remove-cart pt-5 pl-5">
    @for(cartItem of cartItems;track cartItem){
    <mat-card layout="row" layout-align="center center" class="remove-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">{{cartItem.rating}}</div>
          <mat-card-title>{{cartItem.restuarantName}}</mat-card-title>
          <!-- <mat-card-subtitle>{{topRestuarant.rating}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <button mat-button color="accent" (click)="confirmModal(cartItem)">PAY&nbsp;{{cartItem.newPrice}}&nbsp;RS</button>
            <span class="in-e">
                <span (click)="itemAdd(cartItem,itemCount)" class="icon">+</span>&nbsp;
                {{cartItem.srNoNew}}item added 
                &nbsp;
                <span (click)="itemRemove(cartItem,itemCount)" class="icon">-</span>
            </span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFromCart(cartItem)">Remove From Cart</button>
        </mat-card-actions>
      </mat-card>
      <br>
    }
    @if(cartItems.length ===0){
      <div >
        Empty Cart...!
        Good food is always cooking! Go ahead, order some yummy items from the menu.
      </div>
    }
</div>

@if(openModal){ 
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" (click)="closeModal">&times;</span>
          <p>Confirm Your Order...!</p>
          <button mat-button color="accent"(click)="orderConfimartion()">Confirm</button>
        </div>
      
      </div>
}
