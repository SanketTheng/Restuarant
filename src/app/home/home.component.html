<div class="row">
    <div class="row">
        <div class="menu-overview">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="scrollLeft()"style="height: 2rem;margin-top:2%;fill:grey;background-color:#e9e9e9" viewBox="0 0 448 512" (click)="scrollLeft()"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            &nbsp;
            <div class="horizontal-scroll" #widgetsContent >
                    <ul class="item-list">
                        @for (category of categoryList; track category) {
                        <span>
                            <img class="image-title" src="{{category.url}}"/><br>
                            <h5>{{category.title}}</h5>
                        </span>
                    }
                    </ul>
            </div>
            &nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" (click)="scrollRight()" style="height: 2rem;margin-top:2%;fill:grey;background-color:#e9e9e9" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </div>
    </div>
    <div class="row pt-5">
      <h4>Top Restuarants</h4>
    </div>
    <div class="row grid-layout pt-5 pr-5 pl-5">
        @for(topRestuarant of topRestuarants;track topRestuarant){
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
              <span class="d-flex">
              <img src="../../assets/toprestuarant/rating.png" class="h-2"/><p class="rating-num">{{topRestuarant.rating}}</p></span></div>
              <mat-card-title class="card-title">{{topRestuarant.restuarantName}}</mat-card-title>
              <!-- <mat-card-subtitle>{{topRestuarant.rating}}</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image src="{{topRestuarant.url}}" class="img-content"  alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h5 class="time">{{topRestuarant.timeToDeliver}} Min</h5>
              <p>{{topRestuarant.address}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [disabled]=topRestuarant.addedCart (click)="addToCart(topRestuarant)">Add To Cart</button>
            </mat-card-actions>
          </mat-card>
        }
    </div>
</div>
